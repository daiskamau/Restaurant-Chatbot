      <style>
  :root {
                --body-bg: linear-gradient(135deg, #023c4a 0%, #62bd44 100%);
                --msger-bg: #fff;
                --border: 0px solid #ddd;
                --left-msg-bg: #62bd44;

          @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

html {
  box-sizing: border-box;
}

*,
*:before,
*:after {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: var(--body-bg);
  font-family: Helvetica, sans-serif;
}

#click {
  display: none;
}

label {
  position: absolute;
  right: 40px;
  bottom: 20px;
  height: 65px;
  width: 65px;
  background: #023c4a;
  text-align: center;
  line-height: 20px;
  border-radius: 50px;
  font-size: 30px;
  color: #73AD21;
  cursor: pointer;
}

/*label:hover, label:active, input:hover+label, input:active+label {
    background:blue;
}*/
label i {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: all 0.4s ease;
}

label i.fas {
  opacity: 0;
  pointer-events: none;
}

#click:checked~label i.fas {
  opacity: 1;
  pointer-events: auto;
  transform: translate(-50%, -50%) rotate(180deg);
}

#click:checked~label i.fab {
  opacity: 0;
  pointer-events: none;
  transform: translate(-50%, -50%) rotate(180deg);
}



.wrapper {
  position: absolute;
  right: 30px;
  bottom: 0px;
  width: 400px;
  height: calc(100% - 110px);
  background: #fff;
  border-radius: 15px;
  box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
  opacity: 0;
  pointer-events: none;
  transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

#click:checked~.wrapper {
  opacity: 1;
  bottom: 90px;
  pointer-events: auto;
}

.wrapper .msger-header {
  /* display: flex; */
  line-height: 50px;
  justify-content: space-between;
  color: #fff;
  border-radius: 10px 10px 0 0;
  padding: 0 20px;
  font-weight: 500;
  font-size: 20px;
  background: #023c4a;
  color: #62bd44;
}

.wrapper .msger-chat {
  flex: 0;
  height: calc(100% - 110px);
  overflow-y: scroll;
  padding: 15px;
  font-size: 15px;
}
.wrapper .msger-chat::-webkit-scrollbar {
  width: 6px;
}
.wrapper .msger-chat::-webkit-scrollbar-track {
  background: #ddd;
}
.wrapper .msger-chat::-webkit-scrollbar-thumb {
  background: #023c4a;
}
.wrapper .msg {
  display: flex;
  align-items: flex-end;
  margin-bottom: 10px;
}
.wrapper .msg-img {
  width: 50px;
  height: 50px;
  margin-right: 10px;
  background: #ddd;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  border-radius: 50%;
  padding: 25px;
}

.wrapper .msg-bubble {
  max-width: 300px;
  padding: 8px;
  border-radius: 15px;
  background: var(--left-msg-bg);
}

.wrapper .msg-info {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}
.wrapper .msg-info-name {
  margin-right: 15px;
  margin-top:-3px;
  margin-bottom:-7px;
  font-weight: bold;
}

.wrapper .msg-info-time {
  font-size: 0.85em;
  margin-left:130px;
  margin-top:6px;
}

.left-msg .msg-bubble {
  border-bottom-left-radius: 0;
}

.wrapper .right-msg {
  flex-direction: row-reverse;
}
.right-msg .msg-bubble {
  background: var(--right-msg-bg);
  color: #fff;
  border-bottom-right-radius: 0;
}
.right-msg .msg-img {
  margin: 0 0 0 10px;
}

.right-msg .msg-info-name{
 margin-right: 15px;
  margin-top:-3px;
  margin-bottom:-7px;
  font-weight: bold;
}
.wrapper .msger-inputarea {
  display: flex;
  padding: 10px;
  border-radius: 0px 0px 10px 10px;
  border-top: var(--border);
  background: #eee;
}
.wrapper .msger-inputarea * {
  padding: 10px;
  border: none;
  border-radius: 25px;
  font-size: 1em;
}
.wrapper .msger-input {
  flex: 1;
  background: #ddd;
}
.wrapper .msger-send-btn {
  margin-left: 10px;
  background: #023c4a;
  color: #fff;
  font-weight: bold;
  border-radius: 50px;
  cursor: pointer;
  transition: background 0.23s;
}
.wrapper .msger-send-btn:hover {
  background: #023c4a;
}
.msger-chat {
  background-color: #fcfcfe;
}

   <script>

    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");


    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
    const BOT_NAME = "KCB-Bot";
    const PERSON_NAME = "Customer";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {

      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

      });

    }


    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }
  </script>
